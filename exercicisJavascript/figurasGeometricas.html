    <script>

        class FiguraGeometrica {
            nombre;

            constructor(nombreFigura) {
                this.nombre = nombreFigura
            }

            calularArea() {

            }

        }

        class Rectangulo extends FiguraGeometrica {
            base;
            altura;

            constructor(nombre, base, altura) {
                super(nombre)
                this.base = base
                this.altura = altura
            }

            calularArea() {
                return base * altura
            }
        }

        class Triangulo extends FiguraGeometrica {
            base;
            altura;

            constructor(nombre, base, altura) {
                super(nombre)
                this.base = base
                this.altura = altura
            }

            calularArea() {
                return (base * altura) / 2
            }
        }

        class Circulo extends FiguraGeometrica {

            radio;

            constructor(nombre, radio) {
                super(nombre)
                this.radio = radio

            }

            calularArea() {
                return Math.PI * (radio * radio)
            }
        }



       function main(){
            let circulo =  new Circulo('circulito',2)

            console.log(circulo.calularArea)


            let rectangulo = new Rectangulo('rectangulito',2,4)

            console.log(rectangulo.calularArea)

            let triangulo = new Triangulo('triangulito',2,2)

            console.log(triangulo.calularArea)
        }

        main()
