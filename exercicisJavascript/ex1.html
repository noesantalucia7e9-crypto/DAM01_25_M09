<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX1 javascript</title>
</head>
<body>
    <p class="presentacion">HOLA</p>

    <script defer>
        let mensaje = get("presentacion")
        console.log(mensaje)

        confirm("Te gustaria continuar?")
        let info = prompt("Cual es tu nombre","Pon tu nombre aqui")

        console.log("Hola", +info + "!")
    
    </script>
</body>
</html>
