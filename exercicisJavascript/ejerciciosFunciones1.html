<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Funciones</title>
    <link rel="icon" href="../recursos/rosado.png">

</head>

<body>
    <p id="3"></p>
    <p id="8"></p>
    <script>

        function saludar(nombre = "Noe", saludo = "Hola") {

            let resultado = nombre + " " + saludo

            return resultado
        }
        function calcular(num1, num2, operacion = "suma") {

            switch (operacion) {
                case "suma": return num1 + num2
                    break
                case "multiplicacio": return num1 * num2
                    break
                case "divisio": return num1 / num2
                    break
            }


            var resultado = calcular(4, 4, "multiplicar")
            return resultado
        }
        var holaa = saludar("Gabri")
        let x = document.getElementById(3)

        x.textContent = holaa

        let y = document.getElementById(8)
        var operacio = calcular(4, 4, "multiplicacio")
        y.textContent = operacio
    </script>
</body>

</html>
